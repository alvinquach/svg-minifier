<input #fileInput type="file" accept=".svg"/>
<button (click)="process()">PROCESS</button>

<div fxLayout="row">

    <div *ngIf="fileContents" fxFlex="50" style="padding: 8px 16px;">
        <div style="font-size: 20px; font-weight: bold; padding: 16px 0 8px 0;">
            Original: {{fileContents.length}} bytes
        </div>
        <div style="white-space: pre-wrap;">{{fileContents}}</div>
    </div>
    
    <div *ngIf="results" fxFlex="50" style="padding: 8px 16px;">
        <div style="font-size: 20px; font-weight: bold; padding: 16px 0 8px 0;">
            Simplfied: {{results.length}} bytes
            <button mat-button (click)="copyToClipboard()" color="primary">
                <mat-icon>content_copy</mat-icon> COPY TO CLIPBOARD
            </button>
        </div>
        <div #resultsContainer style="white-space: pre-wrap;">{{results}}</div>
    </div>

</div>
